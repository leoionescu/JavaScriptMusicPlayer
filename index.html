<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML5 - Audio Playlist</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- slider js + css -->
    <!-- reference: https://github.com/seiyria/bootstrap-slider -->
    <!-- CDN: https://cdnjs.com/libraries/bootstrap-slider -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/css/bootstrap-slider.css"
        integrity="sha512-SZgE3m1he0aEF3tIxxnz/3mXu/u/wlMNxQSnE0Cni9j/O8Gs+TjM9tm1NX34nRQ7GiLwUEzwuE3Wv2FLz2667w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/bootstrap-slider.min.js"
        integrity="sha512-f0VlzJbcEB6KiW8ZVtL+5HWPDyW1+nJEjguZ5IVnSQkvZbwBt2RfCBY0CBO1PsMAqxxrG4Di6TfsCPP3ZRwKpA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        #audioTime {
            min-width: 200px;
            text-align: right;
            color: #eeeedd;
            background: #333;
        }

        #audioTime i {
            color: #eeeedd;
        }

        #volume-control {
            height: 48px;
        }

        .slider-handle.round {
            background-image: none !important;
            background-color: var(--blue) !important;
        }
    </style>
</head>

<body class="container">

    <img id="coverImage" src="media/noCover.jpg" alt="No cover" height="400" width="400" style="display: block; margin-left: auto; margin-right: auto; margin-top: 20px;"/>

    <div class="text-center" style="margin:20px;">
        <audio crossOrigin="anonymous" id="audio" autoplay="true">
            Your browser does not support the <code>audio</code> element.
        </audio>

        <div id="controls" class="btn-group">
            <div id="audioTime" class="btn">
                <button id="btnPlayPause" class="btn btn-primary"><i class="fas fa-play"></i></button>
                &nbsp;

                <input id="scrubber" type="text" data-slider-orientation="horizontal" data-slider-tooltip="hide" data-slider-min="0" data-slider-max="100" data-slider-value="0"/>

                <span id="currentTime">...</span> / <span id="duration">...</span>

                <button id="btnPrevious" class="btn"><i class="fas fa-step-backward"></i></button>
                <button id="btnForward" class="btn"><i class="fas fa-forward"></i></button>
                <button id="btnNext" class="btn"><i class="fas fa-step-forward"></i></button>
                <button id="btnShuffle" class="btn btn-primary m-2"><i class="fas"></i>Shuffle</button>

                <input id="volume" type="text" data-slider-orientation="vertical" data-slider-id="volume-control"
                    data-slider-tooltip="show" />
            </div>


        </div>
    </div>


    <ul id="playlist" >
        <!-- <li data-url="media/Bolero.mp3" class="list-group-item">
            Ravel - Bolero
        </li>
        <li data-url="media/Beethoven-MoonlightSonata.mp3" class="list-group-item">
            Beethoven - Moonlight Sonata
        </li>
        <li data-url="media/CanoninD.mp3" class="list-group-item">
            Pachelbel - Canon in D
        </li> -->
    </ul>

    <canvas id="canvas" width="1000" height="500" style="display: block; margin-left: auto; margin-right: auto; margin-top: 20px; margin-bottom: 20px"></canvas >    

    <script src="sound-analyser-library.js"></script>
    <script src="audio-playlist.js"></script>
    <script>
        app.load();
    </script>
</body>

</html>
